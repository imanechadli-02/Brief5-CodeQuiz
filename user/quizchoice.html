<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Itim&family=La+Belle+Aurore&family=Molle&family=Righteous&display=swap');

        body {
            background-color: #01E5B4;
        }

        h1 {
            margin-top: 15vw;
            color: white;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
            margin-left: 10vw;
            font-size: 9vw;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .cards .card1 {
            background-color: #A6FFBB;
            border-radius: 20px;
            width: 90vw;
            display: flex;
            justify-content: space-around;
        }

        .cards .card1 .parag {
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
            margin-top: 10px;
        }

        .cards .card1 .parag #btn {
            width: 20vw;
            background-color: #084538;
            color: white;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            border-radius: 12px;
        }

        .cards .card1 img {
            height: 12vw;
            width: 12vw;
            margin-top: 2vw;
        }
    </style>
</head>

<body>
    <h1>Let's Play</h1>
    <div class="cards" id="cards-container"></div>

    <script>
        fetch('quizes.json')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Check the fetched quiz data

                const quizContainer = document.getElementById("cards-container");

                data.quizzes.forEach(quiz => {
                    const card = document.createElement("div");
                    card.classList.add('card1');
                    card.innerHTML = `
                        <div class="parag">
                            <h3>${quiz.name}</h3>
                            <h3>Level: ${quiz.level}</h3>
                            <h3>Nombre de questions: ${quiz.questions.length}</h3>
                            <h3>Temps estimé</h3>
                            <button class="start-btn" onclick="startQuiz('${quiz.name}')">Démarrer</button>
                        </div>
                        <img src="../images/histoiresvg.svg" alt="">`;

                    quizContainer.appendChild(card);
                });
            });

        function startQuiz(quizName) {
            fetch('quizes.json')
                .then(response => response.json())
                .then(data => {
                    const selectedQuiz = data.quizzes.find(quiz => quiz.name === quizName);
                    localStorage.setItem('selectedQuiz', JSON.stringify(selectedQuiz));
                    window.location.href = 'afficherquestion.html';
                });
        }
    </script>
</body>

</html>
